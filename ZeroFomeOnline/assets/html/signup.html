<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="../css/signup.css" />
    <title>Cadastro</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <h1>Cadastrar</h1>

        <div id="msgError"></div>
        <div id="msgSuccess"></div>

        <div class="label-float">
          <input type="text" id="nome" placeholder=" " required />
          <label for="nome">Nome</label>
        </div>

        <div class="label-float">
          <input type="date" id="dataNascimento" />
          <label for="dataNascimento">Data de Nascimento</label>
        </div>

        <div class="label-float">
          <input type="text" id="cpf" placeholder=" " required maxlength="11" />
          <label for="cpf">CPF</label>
        </div>

        <div>
         <label for="gender">Gênero:</label>
         <select id="gender" name="gender" required>
            <option value="">Selecione seu genero:</option>
             <option value="male">Masculino</option>
             <option value="female">Feminino</option>
             <option value="other">Outro</option>
         </select>
     </div>
     

        <div class="label-float">
            <input type="text" id="cep" placeholder=" " required maxlength="8" />
            <label for="cep">CEP</label>
        </div>

        <div class="label-float">
            <input type="text" id="cidade" placeholder=" " required />
            <label for="cidade">Cidade</label>
        </div>

        <div class="label-float">
            <input type="text" id="estado" placeholder=" " required />
            <label for="estado">Estado</label>
        </div>

        <div class="label-float">
            <input type="text" id="rua" placeholder=" " required />
            <label for="rua">Rua</label>
        </div>

    <div class="label-float">
          <input type="text" id="telefone" placeholder=" " required oninput="formatarTelefone(this); validarTelefoneCampo();" maxlength="11" />
          <label for="telefone">Telefone</label>
        
        <div class="label-float">
          <input type="text" id="email" placeholder=" " required />
          <label for="email">Email</label>
        </div>

        <div class="label-float">
          <input type="password" id="senha" placeholder=" " required />
          <label for="senha">Senha</label>
          <i id="verSenha" class="fa fa-eye" aria-hidden="true"></i>
        </div>

        <div class="label-float">
          <input type="password" id="confirmSenha" placeholder=" " required />
          <label for="confirmSenha">Confirmar Senha</label>
          <i id="verConfirmSenha" class="fa fa-eye" aria-hidden="true"></i>
        </div>

        <div class="justify-center">
          <button onclick="cadastrar()">Cadastrar</button>
        </div>
        <p>
          Já tem uma conta?
          <a href="./signin.html">Login</a>
        </p>
      </div>
    </div>

    <script src="../js/signup.js"></script>
</body>
</html>
